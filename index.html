<!DOCTYPE html>
<html>
    <head>
        <title>Study Project</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        v-bind 연습하기 - 기본문법
        <article>
            <div id = "app" ><span v-bind:title="message">내 위에 잠시 마우스를 올려보세요.</span></div>
            <div id = "app-3"> 조건문과 반복문
                <p v-if="seen">이제 나를 볼 수 있어요.</p>
            </div>
            <div id="app-4">
                <ol>
                    <li v-for="todo in todos">{{ todo.text }}</li>
                </ol>
            </div>
            <div>
                <p>{{ message }}</p>
                <button v-on:click="reverseMesseage">메시지 뒤집기</button>
            </div>
        </article>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //일반문번
            var app = new Vue({
                el: '#app',
                data: {
                    message: '안녕하세요 Vue!' + new Date() + '입니다.'
                }
            })
            //조건문
            var app3 = new Vue({
                el: '#app-3',
                data:{
                    seen:true
                }
            })
            //반복문
            var app4 = new Vue({
                el:'#app-4',
                data:{
                    todos:[
                        {text:'Java Script 배우기'},
                        { text: 'Vue 배우기' },
                        { text: '무언가 멋진 것을 만들기' }
                    ]
                }   
            })
            //메소드 호출
            var app5 = new Vue({
                el:'#app-5',
                data : {
                    message : '안녕하세요! Vue.js!'
                },
                methods: {
                    reverseMesseage:function(){
                        this.message =  this.message.split('').reverse().join('')
                    }
                },
            })
        </script>
    </body>
</html>
